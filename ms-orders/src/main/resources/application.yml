server:
  port: 8083

spring:
  application:
    name: ms-orders
  datasource:
    url: jdbc:mysql://localhost:3306/shopping_db
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  security:
    jwt:
      secret-key: "17KlgIf}WM[H7TBunx/9M!bFyT2gUM@G"
      expiration-time: 3600000
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        concurrency: 1
        max-concurrency: 5
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2.0
          max-interval: 10000

feign:
  httpclient:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: ms-orders
    prefer-ip-address: false

ms-products:
  url: http://localhost:8084

logging:
    level:
      root: INFO
      com.ollirum.ms_orders: DEBUG
      org.springframework.cloud.openfeign: DEBUG
      feign: DEBUG
